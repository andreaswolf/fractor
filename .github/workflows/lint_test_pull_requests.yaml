name: "Code style & tests"
on:
  pull_request:
    # Run this workflow for all PRs against main
    branches:
      - main

env:
  # see https://github.com/composer/composer/issues/9368#issuecomment-718112361
  COMPOSER_ROOT_VERSION: "dev-main"

jobs:
  php-packages-check:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        composer-command:
          - name: PHP Code Style
            command: 'style:php:check'
          - name: Composer normalize
            command: 'normalize --dry-run'
          - name: PHPStan
            command: analyze:php
          - name: PHPUnit
            command: test:php
          - name: Rector
            command: 'rector --dry-run'
        directory: ['extension-installer', 'fractor', 'fractor-xml', 'typo3-fractor', 'fractor-doc-generator', 'fractor-yaml', 'fractor-fluid', 'fractor-composer-json']
        exclude:
          - directory: extension-installer
            composer-command: {name: 'PHPUnit', command: 'test:php'}

    name: ${{ matrix.composer-command.name }}/${{ matrix.directory }}

    steps:
      - uses: actions/checkout@v4

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none

      # see https://github.com/ramsey/composer-install
      - name: "Install Composer dependencies"
        uses: ramsey/composer-install@v3
        with:
          working-directory: packages/${{ matrix.directory }}

      - name: 'Run check "${{ matrix.composer-command.name }}"'
        run: "composer ${{ matrix.composer-command.command }}"
        with:
          working-directory: packages/${{ matrix.directory }}

  php-root-check:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        composer-command:
          - name: PHP Code Style
            command: 'style:php:check'
          - name: Composer normalize
            command: 'normalize --dry-run'
          - name: PHPStan
            command: analyze:php
          - name: Rector
            command: 'rector --dry-run'
    name: ${{ matrix.composer-command.name }}

    steps:
      - uses: actions/checkout@v4

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none

      # see https://github.com/ramsey/composer-install
      - name: "Install Composer dependencies"
        uses: ramsey/composer-install@v3

      - name: 'Run check "${{ matrix.composer-command.name }}"'
        run: "composer ${{ matrix.composer-command.command }}"

  e2e-tests:
    runs-on: ubuntu-latest
    name: End to end tests
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run tests
        working-directory: e2e
        run: ./run-test.sh
